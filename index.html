<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description"
        content="This my personal website which is like a kind of curriculum vitae. Aquesta és la meva web personal que és com si fos el meu curriculum vitae. Esta es mi web personal que es como si fuera mi curriculum vitae.">
    <title>Prosa</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>


<body id="body">
    <div id="page" class="container-fluid">
        <div id="navBar" class="navbar-expand-lg">
            <nav id="mainNav" class="navbar navbar-default navbar-custom navbar-fixed-top affix">
                <div class="container navbar-expand-lg"
                    style="border-radius: 10px;margin-top: 2px;/* margin: 2px; */margin-bottom: 1px;color: white;">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header page-scroll">
                        <a class="navbar-brand page-scroll" href="#page">
                            <span style="display: flex; align-items: center;">
                                <img src="src/images/prosa-logo-lila.png" alt="Prosa Logo" style="height:32px; margin-right:8px;" />
                                <span>prosa</span>
                            </span>
                        </a>
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#linksGroup">
                            <span class="sr-only">Toggle navigation</span> Menu <i class="fa fa-bars"></i>
                        </button>
                    </div>

                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <nav id="linksGroup" class="collapse navbar-collapse">
                        <ul class="nav navbar-nav navbar-right navbar-items">
                            <li>
                                <a id="introOption" class="page-scroll" href="#intro"></a>
                            </li>
                            <li>
                                <a id="techOption" class="page-scroll" href="#techSkillsContainer"></a>
                            </li>
                            <li>
                                <a id="experienceOption" class="page-scroll" href="#experienceContainer"></a>
                            </li>
                            <li>
                                <a id="educationOption" class="page-scroll" href="#educationContainer"></a>
                            </li>
                            <li>
                                <a id="miscOption" class="page-scroll" href="#miscContainer"></a>
                            </li>
                            <li>
                                <a id="contactOption" class="page-scroll" href="#pdfsContainer"></a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </nav>
        </div>
        <div id="mainContainer" class="mainContainer">
            <div id="experienceInfoContainer">
                <div class="experienceInfo">
                </div>
            </div>

            <div id="introContainer" class="row introImage">
                <div class="introStart navbar-items">
                    <p id="welcome" class="welcome">
                    </p>
                    <a id="btnwelcome" class="btn btn-primary btn-xl text-uppercase js-scroll-trigger row"
                        style="font-weight: bolder; border:none; " href="#intro"></a>
                </div>
                <div class="lang-buttons">
                    <button id="lang-en" type="button" class="btnSelectLang" title="English">EN</button>
                    <button id="lang-ca" type="button" class="btnSelectLang" title="Català">CA</button>
                    <button id="lang-es" type="button" class="btnSelectLang" title="Español">ES</button>
                </div>
            </div>
            <div id="intro" class="row">
                <div class="col intro">
                </div>
            </div>
            <div id="techSkillsContainer" class="row">
                <div id="techSkillsTitleContainer" class="row" style="background-image: url('src/images/worldMap.webp');">
                    <div id="techSkillsTitle" class="col-lg-12 servicesTitle">
                    </div>
                </div>
                <div class="col techSkills">
                </div>
                <div id="servicesTitleContainer" class="row" style="background-image: url('src/images/worldMap.webp');">
                    <div id="servicesTitle" class="col-lg-12 servicesTitle">
                    </div>
                </div>
                <div class="col services">
                    <div id="servicesList" class="container-fluid">
                        <div class="row service">
                        </div>
                    </div>
                </div>
            </div>
            <div id="personalSkillsContainer" class="row">
                <div class="col personalSkills">
                </div>
            </div>
            <div id="experienceContainer" class="row">
                <div id="experienceTitleContainer" class="row" style="background-image: url('src/images/worldMap.webp');">
                    <div id="experienceTitle" class="col-lg-12 experienceTitle">
                    </div>
                </div>
                <div class="row experience container-fluid">
                    <div class="experience-grid" style="display: flex; flex-wrap: wrap; gap: 24px; justify-content: center;">
                        <!-- Experience items will be rendered here as grid cards -->
                    </div>
                </div>
            </div>
            <div id="educationContainer" class="row">
                <div id="educationTitleContainer" class="row" style="background-image: url('src/images/worldMap.webp');">
                    <div id="educationTitle" class="col-lg-12 experienceTitle">
                    </div>
                </div>
                <div class="col education">
                </div>
            </div>
            <div id="miscContainer" class="row">
                <div id="miscTitleContainer" class="row" style="background-image: url('src/images/worldMap.webp');">
                    <div id="miscTitle" class="col-lg-12 experienceTitle">
                    </div>
                </div>
                <div class="col misc">
                </div>
            </div>
            <div id="pdfsContainer" class="row" style="background-image: url('src/images/worldMap.webp');">
            </div>
            <div id="contactContainer" class="row">
                <div class="col contact">
                </div>
                <div id="contactEmail" class="row">
                    <div class="col-lg-12 contactEmail">
                        <form id="contactForm" novalidate="">
                            <div class="row contactForm" style="margin: 0 auto;">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="name" style="color: white;">Name</label>
                                        <input class="form-control" name="name" id="name" type="text"
                                            placeholder="Your Name *" required=""
                                            data-validation-required-message="Please enter your name.">
                                        <p class="help-block text-danger"></p>
                                    </div>
                                    <div class="form-group">
                                        <label for="email" style="color: white;">Email</label>
                                        <input class="form-control" name="email" id="email" type="email"
                                            placeholder="Your Email *" required=""
                                            data-validation-required-message="Please enter your email address.">
                                        <p class="help-block text-danger"></p>
                                    </div>
                                    <div class="form-group">
                                        <label for="phone" style="color: white;">Phone</label>
                                        <input class="form-control" name="phone" id="phone" type="tel"
                                            placeholder="Your Phone *" required=""
                                            data-validation-required-message="Please enter your phone number.">
                                        <p class="help-block text-danger"></p>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="message" style="color: white;">Message</label>
                                        <textarea class="form-control" name="message" id="message"
                                            placeholder="Your Message *" style="height:183px" required=""
                                            data-validation-required-message="Please enter a message."
                                            aria-invalid="false"></textarea>
                                        <p class="help-block text-danger"></p>
                                    </div>
                                </div>
                                <div class="clearfix"></div>
                                <div class="col-lg-12 text-center">
                                    <div id="success"></div>
                                    <button id="sendMessageButton" class="btn btn-primary btn-xl text-uppercase"
                                        value="Send" type="submit">Send Message</button>
                                </div>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>
</body>

</html>
<script src="scripts/jquery/dist/jquery.min.js" type="text/javascript"></script>
<script src="scripts/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>

<script src="scripts/textContent-en.js" type="text/javascript"></script>
<script src="scripts/textContent-es.js" type="text/javascript"></script>
<script src="scripts/buildExperiences.js" type="text/javascript"></script>
<script src="scripts/buildPage.js" type="text/javascript"></script>
<script src="scripts/jqBootstrapValidation.js" type="text/javascript"></script>
<script src="scripts/contactMe.js" type="text/javascript"></script>

<script src="scripts/slick/slick.js"></script>

<link rel="stylesheet" type="text/css" href="scripts/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="scripts/bootstrap/dist/css/bootstrap-theme.min.css">
<link rel="stylesheet" type="text/css" href="styles/cards.css">
<link rel="stylesheet" href="scripts/slick/slick.css">
<link rel="stylesheet" href="scripts/slick/slick-theme.css">
<link rel="stylesheet" type="text/css" href="styles/styles.css">

<script type="text/javascript">
    new ActiveMenuLink(".navbar", {
        // selector of menu item
        itemTag: "li",
        // active class
        activeClass: "active",
        // in pixels
        scrollOffset: 0,
        // duration in ms
        scrollDuration: 1000,
        // easing function
        ease: "out-circ",
        // specifies the header height
        headerHeight: null,
        // string
        default: null,
        // shows hash tag
        showHash: true
    });


    $(document).ready(function () {
        var url = new URL(window.location.href);
        loadTextContent(url.searchParams.get("lang"));
        buildPage();
        loadCarrousel();
    });

</script>
