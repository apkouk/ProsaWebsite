<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Prosa</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>


<body id="body">
    <div class="float-button">
        <div class="" style="float: right;">
             <select name="langs" id="lang-select">          
                <option value="en">ENG</option>
                <option value="ca">CAT</option>
                <option value="es">ESP</option>
            </select>  
        </div>
    </div>
    <div id="page" class="container-fluid">
        <div id="navBar" class="navbar-expand-md">
            <nav id="mainNav" class="navbar navbar-default navbar-custom navbar-fixed-top affix">
                <div class="container" style="border-radius: 10px;margin-top: 2px;/* margin: 2px; */margin-bottom: 1px;color: white;"> 
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header page-scroll">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#linksGroup">
                            <span class="sr-only">Toggle navigation</span> Menu <i class="fa fa-bars"></i>
                        </button>
                        <a class="navbar-brand page-scroll" href="#page">prosa</a>
                    </div>

                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div id="linksGroup" class="collapse navbar-collapse">
                        <ul class="nav navbar-nav navbar-right">
                            <!-- <li class="hidden active">
                                <a href="#page"></a>
                            </li> -->
                            <li>
                                <a class="page-scroll" href="#intro">Intro</a>
                            </li>
                            <li>
                                <a class="page-scroll" href="#techSkillsContainer">Tech</a>
                            </li>
                            <li>
                                <a class="page-scroll" href="#personalSkillsContainer">Personal Skills</a>
                            </li>
                            <li>
                                <a class="page-scroll" href="#experienceContainer">Experience</a>
                            </li>
                            <li>
                                <a class="page-scroll" href="#educationContainer">Education</a>
                            </li>
                            <li>
                                <a class="page-scroll" href="#serviciesContainer">Servicies</a>
                            </li>
                            <li>
                                <a class="page-scroll" href="#miscContainer">Misc</a>
                            </li>
                            <li>
                                <a class="page-scroll" href="#contactContainer">Contact</a>
                            </li>
                        </ul>
                    </div>                    
                </div>                             
            </nav>            
        </div>      
        <div id="mainContainer" class="mainContainer">
            <div id="experienceInfoContainer">
                <div class="experienceInfo">
                </div>
            </div>
            <div class="bootstrapHelper">
            </div>
            <div id="introContainer" class="row introImage">
                <div class="introStart">
                    <p class="wellcome">
                        Wellcome to my website!
                    </p>
                    <a id="btnWellcome" class="btn btn-primary btn-xl text-uppercase js-scroll-trigger row">Tell Me
                        More</a>
                </div>

            </div>
            <div id="intro" class="row">
                <div class="col intro">
                </div>
            </div>
            <div id="techSkillsContainer" class="row">
                <div class="col techSkills">
                </div>
            </div>
            <div id="personalSkillsContainer" class="row">
                <div class="col personalSkills">
                </div>
            </div>
            <div id="experienceContainer" class="container-fluid">
                <div class="row experience">
                </div>
            </div>
            <div id="educationContainer" class="row">
                <div class="col education">
                </div>
            </div>
            <div id="serviciesContainer" class="row">
                <div class="col services">
                    <div id="servicesList" class="container-fluid">
                        <div class="row service">
                        </div>
                    </div>
                </div>
            </div>
            <div id="miscContainer" class="row">
                <div class="col misc">
                </div>
            </div>
            <div id="contactContainer" class="row">
                <div class="col contact">
                </div>
                <div id="contactEmail" class="row">
                    <div class="col-lg-12 contactEmail">
                        <form id="contactForm" novalidate="">
                            <div class="row contactForm" style="margin: 0 auto;">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <input class="form-control" name="name" id="name" type="text"
                                            placeholder="Your Name *" required=""
                                            data-validation-required-message="Please enter your name.">
                                        <p class="help-block text-danger"></p>
                                    </div>
                                    <div class="form-group">
                                        <input class="form-control" name="email" id="email" type="email"
                                            placeholder="Your Email *" required=""
                                            data-validation-required-message="Please enter your email address.">
                                        <p class="help-block text-danger"></p>
                                    </div>
                                    <div class="form-group">
                                        <input class="form-control" name="phone" id="phone" type="tel"
                                            placeholder="Your Phone *" required=""
                                            data-validation-required-message="Please enter your phone number.">
                                        <p class="help-block text-danger"></p>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <textarea class="form-control" name="message" id="message"
                                            placeholder="Your Message *" style="height:132px" required=""
                                            data-validation-required-message="Please enter a message."
                                            aria-invalid="false"></textarea>
                                        <p class="help-block text-danger"></p>
                                    </div>
                                </div>
                                <div class="clearfix"></div>
                                <div class="col-lg-12 text-center">
                                    <div id="success"></div>
                                    <button id="sendMessageButton" class="btn btn-primary btn-xl text-uppercase"
                                        value="Send" type="submit">Send Message</button>
                                </div>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>
</body>

</html>
<script src="node_modules/jquery/dist/jquery.min.js" type="text/javascript"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.js" type="text/javascript"></script>

<script src="scripts/textContent-en.js" type="text/javascript"></script>
<script src="scripts/textContent-es.js" type="text/javascript"></script>
<script src="scripts/buildExperiences.js" type="text/javascript"></script>
<script src="scripts/buildPage.js" type="text/javascript"></script>
<script src="scripts/jqBootstrapValidation.js" type="text/javascript"></script>
<script src="scripts/contactMe.js" type="text/javascript"></script>

<script src="scripts/jquery.ba-throttle-debounce.js" type="text/javascript"></script>



<link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap-theme.min.css">
<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="styles/cards.css">
<link rel="stylesheet" type="text/css" href="styles/styles.css">
<script type="text/javascript" src="https://platform.linkedin.com/badges/js/profile.js" async defer></script>

<script type="text/javascript">
    $(document).ready(function () {
        buildPage();
    });
</script>
